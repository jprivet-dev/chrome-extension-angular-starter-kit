<app-preset-colors #presetColors (selectEvent)="select($event)"></app-preset-colors>

<span [style.color]="color"
      [cpToggle]="true"
      [cpDialogDisplay]="'inline'"
      [cpPositionRelativeToArrow]="true"
      [(colorPicker)]="color"
      [cpOKButtonText]="'Apply'"
      [cpOKButton]="true"
      (colorPickerSelect)="presetColors.colorize(color)">
</span>
