<div class="container">
  <h1>Background color of {{ host$ | async }}</h1>

  <span
    [style.color]="colorPicker$ | async"
    [cpToggle]="true"
    [cpDialogDisplay]="'inline'"
    [cpPositionRelativeToArrow]="true"
    [(colorPicker)]="colorPicker"
    [cpOKButtonText]="'Apply'"
    [cpOKButton]="true"
    (colorPickerSelect)="setBorderColor()"
  >
  </span>

  <app-preset-colors
    [presetColors]="presetColors$ | async"
    [selectionIndicator]="false"
    (selectEvent)="select($event)"
  ></app-preset-colors>

  <button class="btn-remove-color" (click)="removeBorderColor()">Remove color</button>

  <button class="btn-options" (click)="openOptionsPage()">Options</button>
</div>
